<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mert Türkel | Computer Engineer</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .card {
            background: rgba(0,0,0,0.7);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: 300;
            opacity: 0.8;
        }

        .links a {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            padding: 12px 20px;
            border-radius: 30px;
            margin: 10px;
            display: inline-block;
            transition: 0.3s;
        }

        .links a:hover {
            background: white;
            color: #302b63;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Mert Türkel</h1>
        <h2>Computer Engineer</h2>

        <div class="links">
            <a href="https://www.linkedin.com/in/mertturkel/" target="_blank">LinkedIn</a>
            <a href="https://github.com/mertturkel234" target="_blank">GitHub</a>
            <a href="mailto:turkelmert96@gmail.com">Email</a>
        </div>

    </div>

</body>
</html>
